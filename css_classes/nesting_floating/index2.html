<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Divs</title>
    <style>
        .cd {width: 570px; height: 80px; border: solid 5px;}
        .id {width: 80px; height: 30px; border: solid 2px green;
        padding: 10px; margin-left: 30px; margin-top: 10px; display: inline-block; text-align: center; float: left;}
    </style>
</head>
<body>
<div class="cd">
    <div class="id">Spring</div>
    <div class="id">Summer</div>
    <div class="id">Fall</div>
    <div class="id">Winter</div>
</div>
</body>
</html>
