<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Color</title>
    <style>
        body { background-color: #650D89}
        h1 { color: #FF3864}
        .b1 { width: 200px; height: 100px; background-color: #2DE2E6; margin: 20px}
        .b2 { width: 200px; height: 100px; background-color: #F6019D; margin: 20px}
        .b3 { width: 200px; height: 100px; background-color: rgb(255,108,17); margin: 20px }
        .b4 { width: 200px; height: 100px; background-color: rgba(255,108,17,.5); margin: 20px }
    </style>
</head>
<body>
<h1>Interweb Colors</h1>
<div class="b1" >#2DE2E6</div>
<div class="b2" >#2F6019D</div>
<div class="b3">RGB</div>
<div class="b4">RGBA</div>
<marquee direction="up" > YEEEEEEE</marquee>
</body>
</html>
